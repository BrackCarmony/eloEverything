<div class = "categories well">

  <ul>
    <strong>Your scores:</strong>
    <li ng-repeat ="category in user.scores|orderBy:'-score' | limitTo:limit?5:50" ng-click="loadQuestion(category._category)">{{category._category.name}}:{{category.score|number:0}}</li>
    <i><small><span ng-show="limit" ng-click = "limit=!limit">More</span><span ng-show="!limit" ng-click = "limit = !limit">Less</span></small></i>
  </ul>
</br>
  <strong>Popular Categories: </strong><select ng-options = "category.name for category in categories" ng-model = "selectedCategory" ng-change = "loadQuestion(selectedCategory)">
  </select>
</div>

<div class = 'question' ng-show = "warning"><h2>
  {{warning}}
</h2></div>

<div class = "question" ng-show = "question" ng-click="clickEvent($event)">
  <h3>{{question.question}}</h3>
  <ul class = "container-fluid">
    <div class = "row">
    <li class = "col-xs-12 col-sm-6"ng-dblclick = "answerQuestion()" ng-class = "{noselect:true, selected:$parent.selected == answer, correct:$parent.correct_answer === answer && $parent.answered, wrong:$parent.selected == answer && $parent.correct_answer}"  ng-click = "select(answer)" ng-repeat = "answer in question.possible_answers">{{answer}}</li>
    </div>
  </ul>
  <div class = "container-fluid">
    <div class = "row">

      <button class ="btn-primary btn-lg col-xs-6 col-sm-2" ng-hide = "answered" ng-disabled = "selected == '' || answered" ng-click = "answerQuestion()">Answer</button>
      <button class ="btn-primary btn-lg col-xs-6 col-sm-2 " ng-show = "answered" ng-click = "loadQuestion(category)">Next</button><!-- -->

      <button class ="btn-warning btn-lg col-xs-6 col-sm-offset-1 col-sm-2" ng-show = "question" ng-disabled = "answered" ng-click = "answerQuestion(true)">Pass</button>

      <div id = "deltaBox" class ="col-xs-6 col-sm-offset-1 col-sm-3 "  ng-show = "deltaScores.length>0">
        <div ng-repeat = "deltaScore in deltaScores">
          <span ng-class = "{positive:deltaScore.deltaScore*1>0, negative:deltaScore.deltaScore*1<0}">
            {{deltaScore.category}}:
            <span ng-show = "deltaScore.deltaScore >0">+</span>
            {{deltaScore.deltaScore | number : 1}}
          </span>
        </div>
      </div>
      <form id = "reportBox" class = "col-xs-6 col-sm-2" ng-show = "answered && !complaintFinished">
        <span ng-click= "complaining=true" ng-hide = "complaining" style="color:red">
          <span  class = "glyphicon glyphicon-exclamation-sign" aria-label = "report"></span> <small><i>Report Issue With Question</i></small>
        </span>
        <span ng-show = "complaining">
        <select ng-model = "complaint.complaint">
          <option val ="Miscategorized">Miscategorized</option>
          <option val ="Wrong Answer">Wrong Answer</option>
          <option val = "Poorly Worded">Poorly Worded</option>
          <option val = "Inappropriate/Offensive">Inappropriate/Offensive</option>
        </select>
          <input ng-model= "complaint.comment" placeholder = "Additional Information"></input>
          <button ng-click = "submitComplaint(complaint)" class = "btn-danger btn-sm">Report</button>
        </span>
      </form>
      <div class = "col-xs-6 col-sm-2" ng-show ="complaintFinished" style = "color:green">
        Thank you for submitting a report.
      </div>
    </div>
  </div>
</div>
