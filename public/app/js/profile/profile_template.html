
<div class = "container-fluid">
  <div class = "row">
    <div class = "well">
      <h3>Elo Score: {{eloScore|number:0}}</h3>
      </div>

  </div>
  <div class = "row">
    <div class = "col-xs-9">
    <span ng-repeat = "score in user.scores|orderBy:'-score'">
      <score-display score = "score"> </score-display>
    </span>
    </div>
    <div class = "col-xs-3 red">
      <div class = "user-profile row">
        <div class = " col-xs-8 col-md-4">
        <img ng-src = "{{user.pictureUrl}}" class = "profile-img-button">
      </div>
      <div class = "col-xs-8">
        Name: <input
          type = 'text'
          ng-disabled = '!editing'
          ng-model = "user.display_name"
          ng-change = "updating = true"
          ng-dblclick = "editing=true">
        <span
          class="glyphicon glyphicon-pencil"
          aria-label="Edit"
          ng-hide = "editing"
          ng-click = "editing = true">
        </span>
      </br>
        Email: <input
          type = 'email'
          ng-disabled = '!editing'
          ng-model = "user.email"
          ng-change = "updating = true"
          ng-dblclick = "editing =true">
        <span
          class="glyphicon glyphicon-pencil"
          aria-label="Edit"
          ng-hide = "editing"
          ng-click = "editing = true">
        </span>
      </br>
      <button
        ng-click = "updateUser()"
        ng-show = "updating">
        Update
      </button>
      </div>
    </div>
  </div>
</div>
